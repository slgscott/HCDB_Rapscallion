[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.setuptools"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install email-validator flask-dance flask flask-sqlalchemy gunicorn psycopg2-binary flask-login oauthlib pyjwt apscheduler pytz requests beautifulsoup4 sqlalchemy werkzeug"
]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 1 main:app"