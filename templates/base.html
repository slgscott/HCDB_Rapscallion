<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HCDB_Rapscallion - Database Administrator{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom mobile CSS -->
    <link href="{{ url_for('static', filename='css/mobile.css') }}" rel="stylesheet">
    
    <style>
        /* Custom date picker styling */
        .custom-date-picker {
            cursor: pointer;
            background-color: var(--bs-body-bg);
            border: 1px solid var(--bs-border-color);
            color: var(--bs-body-color);
        }
        
        .custom-date-picker:focus {
            border-color: var(--bs-primary);
            box-shadow: 0 0 0 0.2rem rgba(var(--bs-primary-rgb), 0.25);
        }
        

        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            text-align: center;
        }
        
        .calendar-header {
            font-weight: bold;
            color: var(--bs-secondary);
            padding: 0.25rem;
            font-size: 0.75rem;
        }
        
        .calendar-day {
            padding: 0.25rem;
            cursor: pointer;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            transition: all 0.2s;
        }
        
        .calendar-day:hover {
            background-color: var(--bs-primary);
            color: white;
        }
        
        .calendar-day.today {
            background-color: var(--bs-secondary);
            color: white;
        }
        
        .calendar-day.selected {
            background-color: var(--bs-primary);
            color: white;
        }
        
        .calendar-day.other-month {
            color: var(--bs-secondary);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Simple Header -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fas fa-database me-2"></i>HCDB_Rapscallion
            </span>
            
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid" style="margin-top: 76px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
